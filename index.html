<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TagMyPet</title>
  <style>
    body{margin:0;font-family:system-ui, Arial;background:#f6fafb;color:#0f1f26}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#fff;border-bottom:1px solid #e7eef2}
    .brand{font-weight:800}
    .btn{padding:8px 14px;border-radius:999px;text-decoration:none;font-weight:600}
    .btn.outline{border:1px solid #cfe5e4;color:#0c6b68}
    .btn.fill{background:#0c6b68;color:#fff}
    .hero{background:url('https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
          min-height:260px;display:flex;align-items:flex-end}
    .hero-box{background:#fff;margin:0 auto;max-width:900px;width:100%;padding:24px 16px;border-radius:18px 18px 0 0}
    h1{margin:0 0 6px;font-size:36px}
    p.sub{margin:0;color:#5f6b73}
    .features{max-width:900px;margin:18px auto 40px;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .card{background:#fff;border-radius:14px;padding:18px;text-align:center;border:1px solid #e7eef2}
    .card h3{margin:6px 0 8px}
    .card p{margin:0;color:#5f6b73;font-size:14px}
    @media (max-width:900px){.grid{grid-template-columns:1fr} h1{font-size:28px}}
  </style>
</head>
<body>

  <header>
    <div class="brand">TagMyPet</div>
    <nav>
      <!-- ÚNICOS que van a otra página -->
      <a class="btn outline" href="dashboards/registar_user/registrar_usuario.html">Registrar</a>
      <!-- <a class="btn outline" href="/regsitrar_refugio.html">Registrar Refugio</a> PARA EL MAURI  -->
      <!-- <a class="btn fill" href="/login.html">Ingresar</a> -->
    </nav>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>Bienvenido a TagMyPet</h1>
      <p class="sub">Gestiona tus mascotas y encuentra nuevos amigos peludos para adoptar.</p>
    </div>
  </section>

  <main class="features">
    <h2 style="text-align:center;margin:0 0 10px;">Características Principales</h2>
    <div class="grid">
      <article class="card">
        <!-- <a class="btn outline" href="registro.html"><h3>Gestión de mascotas</h3></a> -->
        <p>Organiza la información básica de tus mascotas.</p>
      </article>
      <article class="card">
        <!-- <a class="btn outline" href="buscar.html"><h3>Adopciones</h3></a> -->
        <p>Encuentra al próximo miembro de tu familia.</p>
      </article>
      <article class="card">
        <h3>Encontrar pareja</h3>
        <p>Ayuda a tu peludo a encontrar compañía.</p>
      </article>
    </div>
  </main>

</body>
</html>
